<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h1>Music Time</h1>
    <audio controls="controls" autoplay="autoplay" muted="muted" src="abc.mp3"></audio>
    <audio controls="controls" autoplay="autoplay" loop="loop" src="abc.mp3"></audio>
    <audio controls src="abc.mp3" preload="auto">
        Your browser doesn't support the audio tag.
    </audio>
</body>
</html>
