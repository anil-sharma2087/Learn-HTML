<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <form>
        <input type="search">Search<br>
        Name: <input type="text" name="username" value="UserName" required><br/>
        <input type="tel" name="tel"><br/>
        Password: <input type="password" required><br/>
        HTML:<input type="checkbox" name="Location" checked>
        CSS:<input type="checkbox" name="Location" ><br/>
        Male:<input type="radio" name="gender" checked>
        Female:<input type="radio" name="gender"><br>
        WebSite URL:<input type="url"><br>
        <input type="range" name="range"><br>
        <input type="number" value="5"><br>
        <input type="file"><br>
        <input type="image" src="image/download.webp" alt="submit" width="15%"><br>
        <input type="hidden" name="county" value="Nepal"><br>
        <input type="date" name="date"><br>
        <input type="time" name="time"><br>
        <input type="datetime-local" name="datetime"><br>
        <input type="month" name="month"><br>
        <input type="week" name="week"><br>
        <input type="color" name="color"><br>
        <input type="reset" value="reset">
        <input type="submit" value="Submit">
        <input type="button" value="Login">
    </form>
</body>
</html>
