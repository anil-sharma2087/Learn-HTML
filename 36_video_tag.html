<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h1>Video Time</h1>
    <video controls="controls" autoplay="autoplay" muted="muted" src="video.mp4"></video>
    <video controls="controls" loop="loop" height="300" width="500" src="video.mp4"></video>
    <video controls src="video.mp4" poster="image/download.webp" preload="auto" height="300" width="500"></video>
</body>
</html>
