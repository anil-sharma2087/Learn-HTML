<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tag</title>
</head>
<body>
    <!-- The <object>.....</object> tag is used to embedded object within HTML document.
Ex: - audio, video, Java applets, ActiveX, PDF, and Flash etc. -->
    <object width="500" height="300" data="image/download.webp"></object>

</body>
</html>
