<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1" align="center">
        <th>Name</th>
        <th>Address</th>
        <tr>
            <td>First Last Name:
                <table border="1" align="center">
                    <tr>
                        <td>Anil</td>
                        <td>Kumar</td>
                    </tr>
                    <tr>
                        <td>Atishay</td>
                        <td>Kumar</td>
                    </tr>
                </table>
            </td>
            <td>AB</td>
        </tr>
        <tr>
            <tr>
                <td>Anil</td>
                <td>Kumar</td>
            </tr>
            <tr>
                <td>Anil</td>
                <td>Kumar</td>
            </tr>
        </tr>
    </table>
</body>
</html>
