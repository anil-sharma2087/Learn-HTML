<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form>
        <fieldset>
            Name: <input type="text" name="fname"><br>
            Password: <input type="password" name="pass"><br>
            City: <input type="text" name="city">
        </fieldset>
        <fieldset disabled>
            Name: <input type="text" name="fname"><br>
            Password: <input type="password" name="pass"><br>
            City: <input type="text" name="city">
        </fieldset>
    </form>
</body>
</html>
